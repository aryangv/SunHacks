<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes - Gemini Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='notes.css') }}">
</head>
<body>
    <div class="container">
        <header class="notes-header">
            <div class="header-content">
                <h1>📝 Study Notes</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="toggleDarkMode()">🌙 Dark Mode</button>
                    <button class="btn btn-primary" onclick="printNotes()">🖨️ Print</button>
                    <a href="/" class="btn btn-outline">← Back to Upload</a>
                </div>
            </div>
        </header>

        <main class="notes-main">
            <div class="notes-toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search notes..." onkeyup="searchNotes()">
                    <span class="search-icon">🔍</span>
                </div>
                <div class="view-options">
                    <button class="view-btn active" onclick="setView('readable')" id="readableView">📖 Readable</button>
                    <button class="view-btn" onclick="setView('compact')" id="compactView">📋 Compact</button>
                </div>
            </div>

            <div class="notes-content" id="notesContent">
                {% if notes %}
                    <div class="notes-text" id="notesText">{{ notes | safe }}</div>
                {% else %}
                    <div class="no-notes">
                        <div class="no-notes-icon">📄</div>
                        <h3>No Notes Available</h3>
                        <p>Upload a text file to generate study notes</p>
                        <a href="/" class="btn btn-primary">Upload File</a>
                    </div>
                {% endif %}
            </div>

            <div class="notes-sidebar">
                <h3>Quick Actions</h3>
                <ul class="action-list">
                    <li><button onclick="scrollToTop()">⬆️ Top</button></li>
                    <li><button onclick="scrollToBottom()">⬇️ Bottom</button></li>
                    <li><button onclick="highlightKeywords()">🎯 Highlight Keywords</button></li>
                    <li><button onclick="exportNotes()">💾 Export</button></li>
                </ul>

                <h3>Navigation</h3>
                <div class="toc" id="tableOfContents">
                    <!-- Table of contents will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="{{ url_for('static', filename='notes.js') }}"></script>
    <script>
        // Render markdown when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const notesText = document.getElementById('notesText');
            if (notesText && notesText.textContent) {
                // Configure marked options
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: false,
                    mangle: false
                });
                
                // Convert markdown to HTML
                const markdownContent = notesText.textContent;
                const htmlContent = marked.parse(markdownContent);
                notesText.innerHTML = htmlContent;
            }
        });
    </script>
</body>
</html>
